<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="style.css" />
      <!-- CSS only -->
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
         crossorigin="anonymous"
      />
      <title>Troops Calculator</title>
   </head>
   <body>
      <div class="heading">
         <h1>MoE Troops Calculator</h1>
      </div>

      <div class="parent">
         <div class="first">
            <form action="" autocomplete="off">
               <h2>Tier-1 Troops</h2>
               <h3>Number of Troops (in million)</h3>
               <div class="form-group">
                  <label for="sword1">Swordsmen</label>
                  <input
                     type="number"
                     class="form-control"
                     id="sword1"
                     placeholder="0"
                     style="width: 80%"
                  />
               </div>
               <div class="form-group">
                  <label for="spear1">Spearmen</label>
                  <input
                     type="number"
                     class="form-control"
                     id="spear1"
                     placeholder="0"
                     style="width: 80%"
                  />
               </div>
               <div class="form-group">
                  <label for="mount1">Mounted</label>
                  <input
                     type="number"
                     class="form-control"
                     id="mount1"
                     placeholder="0"
                     style="width: 80%"
                  />
               </div>
               <div class="form-group">
                  <label for="range1">Ranged</label>
                  <input
                     type="number"
                     class="form-control"
                     id="range1"
                     placeholder="0"
                     style="width: 80%"
                  />
               </div>
               <div class="form-group">
                  <label for="siege1">Siege</label>
                  <input
                     type="number"
                     class="form-control"
                     id="siege1"
                     placeholder="0"
                     style="width: 80%"
                  />
               </div>
               <br />
            </form>
         </div>

         <div class="second">
            <form action="" autocomplete="off">
               <h2>Tier-5 Troops</h2>
               <h3>Number of Troops (in million)</h3>
               <div class="form-group">
                  <label for="sword2">Swordsmen</label>
                  <input
                     type="number"
                     class="form-control"
                     id="sword2"
                     placeholder="0"
                     style="width: 80%"
                  />
               </div>
               <div class="form-group">
                  <label for="spear2">Spearmen</label>
                  <input
                     type="number"
                     class="form-control"
                     id="spear2"
                     placeholder="0"
                     style="width: 80%"
                  />
               </div>
               <div class="form-group">
                  <label for="mount2">Mounted</label>
                  <input
                     type="number"
                     class="form-control"
                     id="mount2"
                     placeholder="0"
                     style="width: 80%"
                  />
               </div>
               <div class="form-group">
                  <label for="range2">Ranged</label>
                  <input
                     type="number"
                     class="form-control"
                     id="range2"
                     placeholder="0"
                     style="width: 80%"
                  />
               </div>
               <div class="form-group">
                  <label for="siege2">Siege</label>
                  <input
                     type="number"
                     class="form-control"
                     id="siege2"
                     placeholder="0"
                     style="width: 80%"
                  />
               </div>
               <br />
            </form>
         </div>

         <div class="third">
            <div class="faction">
               <form action="" autocomplete="off">
                  <h3>Number of Factions (in million)</h3>
                  <div class="form-group">
                     <label for="faction1">Faction 1</label>
                     <input
                        type="number"
                        class="form-control"
                        id="faction1"
                        placeholder="0"
                        style="width: 80%"
                     />
                  </div>
                  <div class="form-group">
                     <label for="faction2">Faction 2</label>
                     <input
                        type="number"
                        class="form-control"
                        id="faction2"
                        placeholder="0"
                        style="width: 80%"
                     />
                  </div>
                  <br />
               </form>
            </div>
            <br />

            <div class="speed">
               <form action="" autocomplete="off">
                  <h3>Training Speed</h3>
                  <div class="form-group">
                     <label for="speed1">Tier Troops Training Speed</label>
                     <input
                        type="number"
                        class="form-control"
                        id="speed1"
                        placeholder="0"
                        style="width: 80%"
                     />
                  </div>
                  <div class="form-group">
                     <label for="speed2">Faction Troops Training Speed</label>
                     <input
                        type="number"
                        class="form-control"
                        id="speed2"
                        placeholder="0"
                        style="width: 80%"
                     />
                  </div>
                  <br />
               </form>
            </div>

            <form action="" class="train-boost">
               <input type="checkbox" id="booster" name="booster" value="on" />
               <label for="booster"> Using Training Booster</label><br />
               <button
                  type="button"
                  onclick="getData()"
                  class="btn btn-primary"
               >
                  Calculate
               </button>
               <button
                  type="button"
                  onclick="cleardata()"
                  class="btn btn-danger"
               >
                  Clear All
               </button>
            </form>
         </div>
      </div>

      <div class="display">
         <div class="line1">
            <div class="av food">
               <h5 id="amount-food">Food:</h5>
            </div>
            <div class="av wood"><h5 id="amount-wood">Wood:</h5></div>
            <div class="av stone"><h5 id="amount-stone">Stone:</h5></div>
            <div class="av iron"><h5 id="amount-iron">Iron:</h5></div>
            <div class="av silver"><h5 id="amount-silver">Silver:</h5></div>
         </div>
         <div class="line2">
            <div class="av hour8"><h5 id="amount-hour8">8h Item:</h5></div>
            <div class="av hour15"><h5 id="amount-hour15">15h Item:</h5></div>
            <div class="av gold"><h5 id="amount-gold">Gold:</h5></div>
            <div class="av score"><h5 id="amount-score">Score:</h5></div>
            <div class="av might"><h5 id="amount-might">Might:</h5></div>
         </div>
      </div>

      <script src="script.js"></script>
   </body>
</html>
